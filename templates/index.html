<!DOCTYPE html>
<html>
<head>
    <title>Flight Delay Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Flight Delay Prediction</h1>
        <form method="post">
            <label>Airline (code):</label>
            <input type="number" name="airline" required>

            <label>Origin (code):</label>
            <input type="number" name="origin" required>

            <label>Destination (code):</label>
            <input type="number" name="destination" required>

            <label>Scheduled Departure Time (hhmm):</label>
            <input type="number" name="dep_time" required>

            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>{{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
